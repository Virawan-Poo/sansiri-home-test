name: Generate & Commit HTML Pages

# ‡∏£‡∏≠ event ‡∏à‡∏≤‡∏Å n8n (repository_dispatch)
on:
  repository_dispatch:
    types: [generate-pages]

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      # ‚Üê ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏ö‡∏•‡πá‡∏≠‡∏Å ‚ÄúSave payload‚Äù ‡πÅ‡∏ö‡∏ö bash ‚Üí ‡∏ó‡∏≥‡πÄ‡∏õ‡πá‡∏ô GitHub Script
      - name: Write payload to data.json
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            // github.event.client_payload.data ‡∏Ñ‡∏∑‡∏≠ array ‡∏Ç‡∏≠‡∏á projects ‡∏ó‡∏µ‡πà‡∏™‡πà‡∏á‡∏°‡∏≤
            fs.writeFileSync(
              'data.json',
              JSON.stringify(github.event.client_payload.data),
              'utf-8'
            );

      - name: Run render.js to generate HTML
        run: node render.js

      - name: Commit generated pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pages/
          git commit -m "üîÑ Generate pages via GitHub Actions"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

